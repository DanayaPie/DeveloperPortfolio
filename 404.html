<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 page</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
  </head>

  <body>
    <div id="not-found-error" class="page_404">
      <h1 class="section_title">404</h1>
      <div class="error-container">
        <div class="error-message-container">
          <h2 class="section_title-2 error-title">OOPS! Page Not Found.</h2>
          <p class="error-message">
            Please check the URL or head to
            <a href="https://www.danayapie.com/">homepage</a>.
          </p>
          <div class="error-explanation">
            <p class="explanation-text">Possible Reasons:</p>
            <ul class="section_text_list">
              <li class="text-list">
                <span>The incorrect address.</span>
              </li>
              <li class="text-list">
                <span>Outdated link.</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="error-image-container">
          <p class="flip-table-text">┻━┻ ︵╰(°□°╰)</p>
        </div>
      </div>
    </div>
  </body>
</html>
